<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mergin DB Sync{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%2373D19C'/%3E%3Cpath d='M10 16l4 4 8-8' stroke='%23004C45' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <svg class="logo-img" viewBox="0 0 140 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="12" fill="#73D19C"/>
                    <path d="M8 14l4 4 8-8" stroke="#004C45" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <text x="32" y="19" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Mergin Maps</text>
                </svg>
                <span class="logo-text">DB Sync</span>
            </a>
            <nav class="nav">
                <a href="{{ url_for('wizard') }}" class="nav-link {% if request.endpoint == 'wizard' %}active{% endif %}">Setup Wizard</a>
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; Mergin Maps - Two-way sync between Mergin Maps and PostgreSQL</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
